[pytest]
# Pytest configuration for Paper Agent project

# Markers for test categorization
markers =
    integration: Integration tests that require API access (use with: pytest -m integration)
    unit: Unit tests that use mocks and don't require external dependencies
    slow: Slow tests (subset of integration tests that are heavier and can be selected explicitly)

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Python files patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*
