# Configuração do Agente Orquestrador (Épico 10)
# Este arquivo define o comportamento socrático do Orquestrador

# System prompt do agente (referência para documentação)
# O prompt real está em utils/prompts/orchestrator.py: ORCHESTRATOR_SOCRATIC_PROMPT_V1
prompt: |
  Orquestrador Socrático - facilitador conversacional que expõe suposições
  implícitas através de contra-perguntas provocativas.
  
  Comportamento: Detecta 5 categorias de proposições não examinadas (métrica vaga, população vaga,
  baseline ausente, causalidade assumida, generalização excessiva) e provoca reflexão
  através de contra-perguntas ao estilo socrático.
  
  Prompt completo: utils/prompts/orchestrator.py::ORCHESTRATOR_SOCRATIC_PROMPT_V1

# Tags para categorização
tags:
  - orchestrator
  - socratic
  - provocative
  - multi-agent

# Limites de contexto (tokens)
context_limits:
  max_input_tokens: 4000      # Máximo de tokens de entrada
  max_output_tokens: 1500     # Máximo de tokens de saída (aumentado para provocações)
  max_total_tokens: 5500      # Máximo total por chamada

# Modelo LLM
# Haiku é suficiente para provocações socráticas (custo-benefício)
# Sonnet seria usado apenas se raciocínio mais complexo for necessário
model: claude-3-5-haiku-20241022

# Metadados
metadata:
  version: "2.0"
  epic: "10"
  created_at: "2025-11-16"
  description: "Orquestrador socrático que expõe proposições não examinadas através de contra-perguntas provocativas"
  deprecated_behaviors:
    - "Classificação vague/semi_formed/complete (removida no Épico 10)"
    - "Interrogatório burocrático de coleta de dados (substituído por provocação)"
